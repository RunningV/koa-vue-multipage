  <script>
    (function adapt (designWidth, rem2px) {
      var num = designWidth / rem2px
      var w = document.documentElement.clientWidth
      w = w > designWidth ? designWidth : w
      document.documentElement.style.cssText = 'font-size:' + w / num + 'px !important'
